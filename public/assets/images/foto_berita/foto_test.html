
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
  <script src="../js/jquery-2.1.1.js"></script>
  <script>
      $(document).ready(function(){
        $('img').each(function(){
          $(this).after(function(){
            var alt = $(this).attr('alt');
            return "<div class='caption'>"+ alt +"</div>";
          });
        })
      });
    </script>
</head>
<body>
  <img src="rajab-2630.jpg" alt="Menampilkan kearifan lokal dari muhammad rajab politisi senior dari nasdem">
</body>
</html>
